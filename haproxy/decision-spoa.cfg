[decision]
spoe-agent decision
    option var-prefix decision
    groups decide
    option pipelining
    timeout hello      2s
    timeout idle       30s
    timeout processing 1500ms
    use-backend decision_spoa_backend
    log global

spoe-message decide
    args src=src method=method path=path query=query host=hdr(host) ua=hdr(User-Agent) xff=hdr(X-Forwarded-For) ssl_sni=ssl_fc_sni frontend=var(txn.decision_frontend) backend=var(txn.decision_backend)

spoe-group decide
    messages decide
